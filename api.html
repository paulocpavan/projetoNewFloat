<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">		
    <title>NEWFLOAT - Cotação de Ações</title>	
	<link rel="icon" type="image/png" href="./imagens/Logo-BrancoFundoPreto2.png">
	<link href="./css/styles.css" rel="stylesheet">
	<link href="./bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	
</head>
<body>
	
	<div id="container">	
		<!-- Menu superior -->
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <div class="container-fluid">
			<img src="./imagens/LogoBrancoFundoBranco.jpg" alt="">
			<a class="navbar-brand" href="index.html">NEWFLOAT API - Ações e USDBRL</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			  <ul class="navbar-nav">			
				<li class="nav-item">
				  <a class="nav-link" href="index.html">Página inicial</a>
				</li>
		
			  </ul>
			</div>
		  </div>
		</nav>	
		
		
		<!-- Formulário de pesquisa de ativo -->
		
		<div id="search">
			<form class="d-flex" action="" method="POST" id="myForm">
			  <input class="form-control me-2 input-width" type="search" id="txtSymbol" placeholder="TICKER" aria-label="Search">
			  <button class="btn btn-success" type="button" onclick="validar()">Pesquisar</button>
			<div>
				<h1>Consulte os tickers <a href="https://www.b3.com.br/pt_br/produtos-e-servicos/negociacao/renda-variavel/empresas-listadas.htm" target="_blank" class="consulta-lista">aqui</a></h1>
			</div>
			</form>	
			<div class="cotacao">
				<p class="cot-diaria">.:. Cotação timeframe diário</p>
			</div>	
		</div>

		<!-- Informações sobre erros -->
		<div id="error">
			Deu erro!
		</div>
		
		<!-- Exibição dos dados -->
		
		<div id="wrapper">
			<div id="table" class="table-div">
				<table id="series-table" class="table">
				  <thead>
					<tr class="table-primary">			  
					  <th scope="col">Data</th>
					  <th scope="col">Abertura</th>
					  <th scope="col">Fechamento</th>
					</tr>
				  </thead>
				  <tbody></tbody>
				</table>	
			</div>
			
			<div id="chart-column" class="column-chart"></div>
		</div>
		
		<div class="col-md-12">
		<div id="chart-line" class="line-chart"></div>
		</div>		
	</div>
	
	<!-- Rodapé da página -->
	<footer id="page-footer">
	  <p>
		.:.  Copyright &copy; NEWFLOAT Independent &nbsp; .:. &nbsp;
		
	  </p>
	</footer>
	
	<!-- Inclusão dos scripts -->
	<script type="text/javascript" src="./js/alphavantage.js"></script>			
	<script type="text/javascript" src="./bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
